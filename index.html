<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI UNIVERSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a53b5b79ca.js" crossorigin="anonymous"></script>
  </head>
  <body class="p-4">
    <h3 class="text-center mb-3">AI Universe Hub</h3>
   
    <div class="text-center mb-5">
        <button type="button" class="btn btn-danger text-center rounded">Sort By Date</button>
    </div>
 
    <div class="container">
        <section>
                <div id="AiTool-container" class="row row-cols-1 row-cols-md-3 g-4">

                  </div>
        </section>
    </div>
    <div id="show-more" class="text-center mt-3">
        <button id="btn-show-more" type="button" class="btn btn-danger text-center rounded">Show more</button>
    </div>
    <section>
        <div id="spinner" style="height: 400px;" class="d-none d-flex justify-content-center align-items-center text-success">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    

    <!-- script -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
