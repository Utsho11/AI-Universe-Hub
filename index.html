<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI UNIVERSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a53b5b79ca.js" crossorigin="anonymous"></script>
  </head>
  <body class="p-4">
    <h3 class="text-center mb-3">AI Universe Hub</h3>
   
    <div class="text-center mb-5">
        <button type="button" class="btn btn-danger text-center rounded">Sort By Date</button>
    </div>
 
    <div class="container">
        <section>
                <div id="AiTool-container" class="row row-cols-1 row-cols-md-3 g-4">

                  </div>
        </section>
    </div>
    <div id="show-more" class="text-center mt-3">
        <button id="btn-show-more" type="button" class="btn btn-danger text-center rounded">Show more</button>
    </div>

    <section>
        <div id="spinner" style="height: 400px;" class="d-none d-flex justify-content-center align-items-center text-success">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    
    <!-- Modal -->
    <section>  
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="modal-body-details" class="row row-cols-1 row-cols-md-2 g-4">
              <!-- price card --> 
              <div class="col">
                  <div style="background-color: lightpink; height: 345px;" class="card">
                    <div class="card-body">
                      <h6 id="ai-description"></h6>
                        <div style="font-weight: 500; font-size: medium;" class="row row-cols-1 row-cols-md-3 g-4">
                          <div class="col">
                            <div class="card">
                              <div style="height: 105px;" class="card-body text-success">
                                <p id="basic-price" class="m-0"></p>
                                <p id="basic-price-detail" class="m-0">Basic</p>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="card">
                              <div style="height: 105px;" class="card-body text-warning">
                                <p id="pro-price" class="m-0"></p>
                                <p id="pro-price-detail" class="m-0">Pro</p>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="card">
                              <div style="height: 105px;" class="card-body py-1 text-danger">
                                <p id="enterprise-price" class="m-0">contact us</p>
                                <p id="enterprise-price-detail" class="m-0"></p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="d-flex mt-3 gap-2">
                          <div>
                            <h5>Features</h5>
                            <ul style="font-size: small;" class="ps-4">
                              <li id="feature-1"></li>
                              <li id="feature-2"></li>
                              <li id="feature-3"></li>
                            </ul>
                          </div>
                          <div style="font-size: small;" class="ms-2">
                            <h5>Integrations</h5>
                            <ul class="">
                              <li id="Integration-1"></li>
                              <li id="Integration-2"></li>
                              <li id="Integration-3"></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <!-- image card -->
                <div class="col">
                  <div  style="height: 345px;" id="image-card" class="card">
                    
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
        
      </div>
    </div>
  </div>
    </section>

    <!-- script -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
